<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Drinks</title> 
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/common.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/scrollbar.css}"/>
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/>
	</head>
	<body>
		<div class="main-container container-fluid" >
		
		<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>
			
			<div th:if="${!drinks.isEmpty()}" class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" 
				 style="height:80vh;width:100vw;">
				
			<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9" style="overflow-y:scroll; position:relative;">
					<h3 class="m-0 text-center bg-dark text-light py-2" style="position:sticky;top:0;width:100%;transition:all 0.5s linear;border-bottom:1px solid #fff;">Drink disponibili:</h3>
				
				<!--  Index Table -->
					<th:block th:replace="fragments :: table(${drinks},  ${routeName})"></th:block>
				
				</main>
			</div>		
			<h2 th:if="${drinks.isEmpty()}">Nessuna drink trovato</h2>
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
