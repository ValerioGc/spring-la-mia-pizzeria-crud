<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Pizzeria</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		
		
		<h1 class="text-primary p-5">Pizze:</h1>
		

		<hr/>

		<table class="px-5 py-3 table table-dark text-center m-auto w-50">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Prezzo</th>
				</tr>
			</thead>
			<tbody>		
				<tr th:each="pizza : ${pizzas}"	 
					th:object="${pizza}"
				>			 
					<td th:text="*{name}"></td>
					<td th:text="*{description}"></td>
					<td th:text="*{price}"></td>
					<td>
	 					<a class="button" th:href="@{/pizza/{id} (id=*{id})}">Dettagli</a> 
					</td>
				</tr>
			</tbody>
		</table> 
			

		<!--  <h2>Nessuna pizza trovata</h3> -->
			
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
