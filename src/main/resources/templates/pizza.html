<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Pizza [[${pizza.name}]]</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		<!-- Main Layout --> 
		<div th:fragment="baseLayout(routeName)" class="container-fluid" style="height:100vh;width:100vw;" >
			<h1 class="text-primary p-3">Pizzeria Java</h1>
			<hr/>
			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" style="height:80vh;width:100vw;">
				<aside class="aside col-2 bg-secondary" style="height:100%">
					<h3 class="py-2">Operazioni:</h3>
					<nav>
						<ul class="list-group">
							<li th:class="'list-group-item ' + ${routeName.equals('home') ? 'active' : ''}">	
								<a href="/home" class="d-inline-block w-100 text-decoration-none text-dark">Homepage</a>
							</li>
							<li th:class="'list-group-item ' + ${routeName.equals('index') ? 'active' : ''}">
								<a href="/" class="d-inline-block w-100 text-decoration-none text-dark">Vedi tutte le pizze</a>
							</li>
							<li th:class="'list-group-item ' + ${routeName.equals('new') ? 'active' : ''}">
								<i class="fa-solid fa-pen-to-square"></i>
								<a href="/pizza/newPizza" class="d-inline-block w-100 text-decoration-none text-dark">Crea una nuova pizza</a>
							</li>
						</ul>
					</nav>
				</aside>
				
				<main class="col-9" style="overflow-y:scroll;">
				
					<h3 class="m-0 text-center bg-dark text-light py-2" style="position:sticky;top:0;width:100%;transition:all 0.5s linear;border-bottom:1px solid #fff;">Dettaglio Pizza [[${pizza.name}]]</h3>
					<div class="p-3 border-2 m-auto w-50 pt-3 mt-5">
						<h2>Dettagli:</h2>
				
						<ul th:object="${pizza}">			 
							<li class="text-capitalize text-decoration-none" th:text="*{name}"></li>
							<li class="text-capitalize text-decoration-none" th:text="*{description}"></li>
							<li class="text-decoration-none" style="width:15%" th:text="*{price} +  ' &euro;'"></li>
						</ul>
						
						<a href="@{/pizza/edit/{id}(id=${pizza.id})}" class=" btn-success btn">Modifica</a>
						
						<a href="@{/pizza/delete/{id}(id=${pizza.id})}" class="btn-success btn">Elimina</a>
					</div>
			
				</main>
			</div>		
			<!--  <h2>Nessuna pizza trovata</h2> -->
		</div>
	</body>
</html>
