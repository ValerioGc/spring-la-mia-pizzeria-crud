<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Pizza [[${pizza.name}]]</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/common.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/scrollbar.css}"/>
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/>
	</head>
	<body>
		<!-- Main Layout --> 
		<div class="container-fluid main-container" >

		<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>
			
			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light w-100" style="height:80vh;">
			<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9" style="overflow-y:scroll;">
					<h3 class="m-0 text-center bg-dark text-light py-2 w-100" style="position:sticky;top:0;transition:all 0.5s linear;border-bottom:1px solid #fff;">Dettaglio Pizza [[${pizza.name}]]</h3>
					<div class="p-3 border-2 m-auto w-50 pt-3 mt-5">
						<h2>Dettagli:</h2>
				
						<ul th:object="${pizza}">			 
							<li class="text-capitalize text-decoration-none" th:text="*{name}"></li>
							<li class="text-capitalize text-decoration-none" th:text="*{description}"></li>
							<li class="text-decoration-none" style="width:15%" th:text="*{price} +  ' &euro;'"></li>
						</ul>
						
						<a href="@{/pizza/edit/{id}(id=${pizza.id})}" class=" btn-success btn">Modifica</a>
						
						<a href="@{/pizza/delete/{id}(id=${pizza.id})}" class="btn-success btn">Elimina</a>
					</div>
				</main>
			</div>				
		</div>		
	</body>
</html>
