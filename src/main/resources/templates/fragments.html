<!-- Aside NavBar -->

	<aside  th:fragment="asideNav(routeName)" class="aside col-2 bg-secondary h-100">
		<h3 class="py-2">Operazioni:</h3>
		<nav>
			<ul class="list-group">
				<li th:class="'list-group-item ' + ${routeName.equals('home') ? 'active' : ''}">	
					<a href="/home" class="d-inline-block w-100 text-decoration-none text-dark"><i class="mx-2 fa-solid fa-house"></i>Homepage</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('pizza') ? 'active' : ''}">
					<a href="/" class="d-inline-block w-100 text-decoration-none text-dark"><i class="mx-2 fa-solid fa-list"></i>Vedi tutte le pizze</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('new') ? 'active' : ''}">
					<a href="/pizza/newPizza" class="d-inline-block w-100 text-decoration-none text-dark"><i class="fa-solid fa-pizza-slice mx-2"></i>Crea una nuova pizza</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('drinks') ? 'active' : ''}">
					<a href="/drink" class="d-inline-block w-100 text-decoration-none text-dark"><i class="mx-2 fa-solid fa-list"></i>Vedi tutti i drinks</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('newDrinks') ? 'active' : ''}">
					<a href="/drink/newDrink" class="d-inline-block w-100 text-decoration-none text-dark"><i class="fa-solid fa-martini-glass mx-2"></i>Crea un nuovo drink</a>
				</li>
			</ul>
		</nav>
	</aside>
	
<!-------------------------------------------->

<!-- Header pagina --> 
	<header th:fragment="header()">
		<h1 class="text-primary p-3">Pizzeria Java</h1>
		<hr/>
	</header>
			
<!-------------------------------------------->

<!-- Form Layout --> 
	<form th:fragment="form(pizza, action)" class="card p-3 my-3 w-75 m-auto" method="POST" action="action" th:object="${pizza}">
		
		<label for="pName">Nome</label>
		<input type="text" id="pName" name="pName" th:field="*{name}" />
		
		<label for="pDesc">Descrizione</label>
		<input type="text" id="pDesc" name="pDesc" th:field="*{description}"/>
		
		
		<label for="pPrice">Prezzo</label>
		<input type="number" id="pPrice" name="pPrice" step="1"th:field="*{price}"/>
		
		<button type="submit">Conferma</button>
	
	</form>


<!-------------------------------------------->

<!-- Table Layout -->
	<table th:fragment="table(obj, objNm)"
			class="py-3 table table-dark table-striped text-start">
				<thead>
					<tr style="position:sticky;top:0;width:100%;border-bottom:1px solid #fff;transition:all 0.5s linear;">
						<th>Nome</th>
						<th>Descrizione</th>
						<th class="text-start">Prezzo</th>
						<th colspan="3" class="text-center">Azioni:</th>
					</tr>
				</thead>
				<tbody>		
					<tr th:each="drink : ${obj}" th:object="${drink}">			 
						<td class="text-capitalize" th:text="*{name}"></td>
						<td class="text-capitalize" th:text="*{description}"></td>
						<td style="width:15%" th:text="*{price} +  ' &euro;'"></td>
						<td style="width:10%">
		 					<a class="btn btn-primary" th:href="@{'/' + ${objNm} + '/{id}' (id=${drink.id})}">Dettagli</a> 
						</td>
						<td style="width:10%">
							<a th:href="@{'/' + ${objNm} + '/edit/{id}'(id=${drink.id})}" class="btn btn-success">Modifica</a>
						</td>
						<td  style="width:10%">
							<a th:href="@{'/' + ${objNm} + '/delete/{id}'(id=${drink.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</tbody>
			</table> 
			
<!-------------------------------------------->
