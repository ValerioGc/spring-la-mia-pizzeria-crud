<!--          Aside nav         -->
	<aside  th:fragment="asideNav(routeName)" 
			class="aside col-2 bg-secondary" 
			style="height:100%">
		<h3 class="py-2">Operazioni:</h3>
		<nav>
			<ul class="list-group">
				<li th:class="'list-group-item ' + ${routeName.equals('home') ? 'active' : ''}">	
					<a href="/home" class="d-inline-block w-100 text-decoration-none text-dark"><i class="mx-2 fa-solid fa-house"></i>Homepage</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('index') ? 'active' : ''}">
					<a href="/" class="d-inline-block w-100 text-decoration-none text-dark"><i class="mx-2 fa-solid fa-list"></i>Vedi tutte le pizze</a>
				</li>
				<li th:class="'list-group-item ' + ${routeName.equals('new') ? 'active' : ''}">

					<a href="/pizza/newPizza" class="d-inline-block w-100 text-decoration-none text-dark"><i class="fa-solid mx-2 fa-plus"></i>Crea una nuova pizza</a>
				</li>
			</ul>
		</nav>
	</aside>

<!-- Main Layout --> 
	<div th:fragment="baseLayout(routeName)" class="container-fluid" style="height:100vh;width:100vw;" >
		<h1 class="text-primary p-3">Pizzeria Java</h1>
		<hr/>
		<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" style="height:80vh;width:100vw;">
			<aside class="aside col-2 bg-secondary" style="height:100%">
				<h3>Operazioni:</h3>
				<nav>
					<ul class="list-group">
						<li th:class="'list-group-item ' + ${routeName.equals('home') ? 'active' : ''}">	
							<a href="#" class="d-inline-block w-100 text-decoration-none">Homepage</a>
						</li>
						<li th:class="'list-group-item ' + ${routeName.equals('index') ? 'active' : ''}">
							<a href="#" class="d-inline-block w-100 text-decoration-none text-light">Vedi tutte le pizze</a>
						</li>
						<li th:class="'list-group-item ' + ${routeName.equals('new') ? 'active' : ''}">
							<i class="fa-solid fa-pen-to-square"></i>
							<a href="#" class="d-inline-block w-100 text-decoration-none">Crea una nuova pizza</a>
						</li>
					</ul>
				</nav>
			</aside>
			<main class="col-9" style="overflow-y:scroll;">
				<h3 class="text-center bg-dark fixed" style="position:fixed;">Pizze disponibili:</h3>
				
				<th:block th:replace="details()"></th:block>
				
			</main>
		</div>		
		<!--  <h2>Nessuna pizza trovata</h2> -->
	</div>
