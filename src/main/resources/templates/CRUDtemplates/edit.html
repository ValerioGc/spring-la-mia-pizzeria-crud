<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="fragments :: headMain('Modifica' + ${action})"></th:block>
	</head>
	<body>
		<div class="main-container container-fluid">

		<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" style="height:80vh;width:100vw;">
			

				
			<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
				<!-- Header main title -->
					<th:block th:replace="fragments :: mainTitle(${element})"></th:block>  

				<!-- error message -->
					<th:block th:replace="fragments :: errorMsg(${errors})"></th:block>
				
				<!-- Form -->
					<th:block th:replace="fragments :: form('POST', ${action}, ${obj})"></th:block>
					
				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
