<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<th:block th:replace="fragments :: headMain('Crea un nuovo elemento' + ${action})"></th:block>
 
	<body>
		<div class="container-fluid main-container" >
	
			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>
			
			<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light">

				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
			
				<main class="col-9">
				
					<!-- main title -->
					<th:block th:replace="fragments :: mainTitle(${element})"></th:block>  
				
					<!-- Error message -->
					<th:block th:replace="fragments :: errorMsg(${errors})"></th:block>
				
					<!-- Form -->
					<th:block th:replace="fragments :: formM('POST', ${action}, ${obj})"></th:block>
			
				</main>	
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
