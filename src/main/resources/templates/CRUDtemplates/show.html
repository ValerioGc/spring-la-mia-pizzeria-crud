<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="fragments :: headMain('Dettaglio ' + ${element})"></th:block>
	</head>
	<body>
		<!-- Main Layout --> 
		<div class="container-fluid main-container" >
			
			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>
			
		 	<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light">	
				
				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
					<!--  main title -->
					<i class="mx-2 fa-solid ${routeName.equals('drink') ? 'fa-pizza-slice':'fa-martini-glass'}"></i>
					<th:block th:replace="fragments :: mainTitle('Dettaglio' +  ${element})"></th:block>  
				
					<!--Details section -->
					<th:block th:replace="fragments :: detailsSection(${obj}, ${element})"></th:block>
				
				</main>
			</div>							
		</div>		

		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
