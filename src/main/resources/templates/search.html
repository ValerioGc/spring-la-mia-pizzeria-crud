<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<th:block th:replace="fragments :: headMain('Ricerca')"></th:block>
	</head>
	<body style="overflow-y:hidden">
		<div class="container-fluid main-container">

		<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light w-100" style="height:80vh;">
			
			<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
				<!-- Header main title -->
					<th:block th:replace="fragments :: mainTitle('Ricerca elementi')"></th:block>  

					<form method="GET" action="/search" class="card  w-50 m-auto my-5 p-3">
						
						<label for="name" class="py-2">Cerca un elemento</label>
						<input type="text" name="name" id="name">
						
						<button type="submit" class="my-4 bg-primary">Cerca</button>
					</form>

				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
