<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="fragments :: headMain('Ricerca')"></th:block>
	</head>
	<body>
		<div class="container-fluid main-container">

			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light w-100">
			
				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
					<!--  main title -->
					<th:block th:replace="fragments :: mainTitle('Ricerca')"></th:block>  

					<!-- Search -->
					<div>
						<th:block th:replace="fragments :: srcBar(${query})"></th:block>  
					</div>

					<!-- Results -->
					<div th:if="${!obj.isEmpty()} AND ${query}" >
				
						<!--  Index Table  -->	
						<th:block th:replace="fragments :: table(${obj},  ${routeName}, 'src')"></th:block>
							
						<h3 th:if="${obj.isEmpty()}" class="text-center text-danger">Non ci sono pizze al momento</h3>
						
						<h3 th:if="!${query}" class="text-center text-danger">Usa la barra di ricerca per visualizzare i risultati </h3>
					</div>			
				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
