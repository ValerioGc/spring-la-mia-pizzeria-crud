<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<th:block th:replace="fragments :: headMain('Ricerca')"></th:block>
	</head>
	<body style="overflow-y:hidden">
		<div class="container-fluid main-container">

		<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light w-100" style="height:80vh;">
			
			<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
				<!-- Header main title -->
					<th:block th:replace="fragments :: mainTitle('Cerca elementi')"></th:block>  

					<div>
					<!-- Search -->
						<form class="text-center my-3 py-3">
						
							<input type="text" name="query" th:value="${query}" class="w-50 py-2 m-auto form-control" placeholder="Inserisci il nome da cercare">
					
							<input type="submit" value="SEARCH" class="btn btn-primary my-3">
						</form>
					</div>
				
					<div class="col card">
					
					<!-- PIZZE -->
						<div>
							<h4>Pizze:</h4>
							<table th:if="${!pizzas.isEmpty()} AND ${query}"  class="table table-dark">
								<tr>
									<th>Nome</th>
									<th>Descrizione</th>
									<th>Prezzo</th>
								</tr>
								
								<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
									<td th:text="*{name}"></td>
									<td th:text="*{description}"></td>
									<td> [[*{price}]] &euro;</td>
								</tr>
							</table>
							
							<h3 th:if="${pizzas.isEmpty()}" class="text-center text-danger">Nessun risultato</h3>
						</div>
	
					<!-- DRINKS -->
						<div>	
							<h4>Drinks:</h4>
							<table th:if="${!drinks.isEmpty()} AND ${query}"  class="table table-dark">
								<tr>
									<th>Nome</th>
									<th>Descrizione</th>
									<th>Prezzo</th>
								</tr>
								
								<tr th:each="drink : ${drinks}" th:object="${drink}">
									<td th:text="*{name}"></td>
									<td th:text="*{description}"></td>
									<td> [[*{price}]] &euro;</td>
								</tr>
							</table>
						
							<h3 th:if="${drinks.isEmpty()}" class="text-center text-danger">Nessun risultato</h3>
						</div>
						
						<h3 th:if="!${query}" class="text-center text-danger">Usa la barra di ricerca per visualizzare i risultati </h3>
					</div>
			
				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
