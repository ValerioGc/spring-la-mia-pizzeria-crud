<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Homepage Pizzeria</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/scrollbar.css}"/>
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/> 
	</head>
	<body style="overflow-y:hidden">
		<div class="container-fluid" style="height:100vh;width:100vw;">
			<h1 class="text-primary p-3">Pizzeria Java</h1>
			<hr/>
			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" style="height:80vh;width:100vw;">
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				<main class="col-9" style="overflow-y:scroll; position:relative;">
					<h3 class="m-0 text-center bg-dark text-light py-2" style="position:sticky;top:0;width:100%;border-bottom:1px solid #fff;">Home Pizzeria</h3>
					<h5 class="m-auto py-5 h4 text-center">Benvenuto nella pagine della pizzeria</h5>
				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
