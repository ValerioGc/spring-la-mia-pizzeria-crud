<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Crea nuova pizza</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link th:rel="stylesheet" th:href="@{/css/scrollbar.css}"/>
	</head>
	<body style="overflow-y:hidden">
		<div class="container-fluid" style="height:100vh;width:100vw;">
			<h1 class="text-primary p-3">Pizzeria Java</h1>
			<hr/>
			<div class="px-5 py-3 row justify-content-center align-items-stretch flex-nowrap bg-light" style="height:80vh;width:100vw;">
				<aside class="aside col-2 bg-secondary" style="height:100%">
					<h3>Operazioni:</h3>
					<nav>
						<ul class="list-group">
							<li th:class="'list-group-item ' + ${routeName.equals('home') ? 'active' : ''}">	
								<a href="/home" class="d-inline-block w-100 text-decoration-none">Homepage</a>
							</li>
							<li th:class="'list-group-item ' + ${routeName.equals('index') ? 'active' : ''}">
								<a href="/" class="d-inline-block w-100 text-decoration-none text-light">Vedi tutte le pizze</a>
							</li>
							<li th:class="'list-group-item ' + ${routeName.equals('new') ? 'active' : ''}">
								<i class="fa-solid fa-pen-to-square"></i>
								<a href="/pizza/newPizza" class="d-inline-block w-100 text-decoration-none">Crea una nuova pizza</a>
							</li>
						</ul>
					</nav>
				</aside>
				<main class="col-9" style="overflow-y:scroll;">
					<h3 class="text-center text-light bg-dark py-2" style="position:static;">Crea una nuova pizza:</h3>
					<form method="POST" action="/pizza/newPizza" th:object="${pizza}" class="card p-4">
					
						<label for="pName">Nome</label>
						<input type="text" id="pName" class="form-control" name="pName" th:field="*{name}" required />
						
						<label for="pDesc">Descrizione</label>
						<input type="text" id="pDesc" class="form-control" name="pDesc" th:field="*{description}" required/>
						
						
						<label for="pPrice">Prezzo</label>
						<input type="number" min="0" id="pPrice" class="form-control" name="pPrice" step="1" th:field="*{price}" required/>
	
						<button type="submit" class="btn btn-primary">Conferma</button>
					
					</form> 
				</main>
			</div>		
			<!--  <h2>Nessuna pizza trovata</h2> -->
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
